<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f6f9;
            --text-color: #2c3e50;
            --gradient-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gradient-secondary: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            padding: 30px;
            text-align: center;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: rotateX(0deg) scale(1.02);
            box-shadow: 0 20px 45px rgba(0,0,0,0.15);
        }

        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .category-buttons button {
            background: #f1f3f5;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-buttons button:hover, .category-buttons button.selected {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-primary, .btn-secondary {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: var(--gradient-secondary);
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option {
            background: #f1f3f5;
            border: 2px solid #e0e4e8;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .option.selected {
            background: var(--primary-color);
            color: white;
        }

        .option.correct {
            background: #2ecc71;
            color: white;
        }

        .option.incorrect {
            background: #e74c3c;
            color: white;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <div id="landing-page" class="page active animate__animated animate__fadeIn">
            <div class="container">
                <h1>QuizMaster Pro</h1>
                <div class="category-selection">
                    <h2>Choose Your Challenge</h2>
                    <div class="category-buttons">
                        <button data-category="general">General Knowledge</button>
                        <button data-category="science">Science</button>
                        <button data-category="history">History</button>
                        <button data-category="sports">Sports</button>
                    </div>
                </div>
                <button id="start-quiz-btn" class="btn-primary">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="page animate__animated animate__fadeIn">
            <div class="container">
                <div class="quiz-header">
                    <div id="timer">Time Left: 60s</div>
                    <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
                </div>
                <div id="question-container">
                    <h2 id="question-text">Loading question...</h2>
                    <div id="options-container">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>
                <button id="next-btn" class="btn-secondary">Next Question</button>
            </div>
        </div>

        <!-- Results Page -->
        <div id="results-page" class="page animate__animated animate__fadeIn">
            <div class="container">
                <h1>Quiz Results</h1>
                <div id="score-summary">
                    <p>Your Score: <span id="final-score">0</span>/5</p>
                    <div id="results-breakdown"></div>
                </div>
                <button id="restart-btn" class="btn-primary">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        class QuizApp {
    constructor() {
        this.questions = {
            general: [
                {
                    question: "What is the capital of France?",
                    options: ["London", "Berlin", "Paris", "Madrid"],
                    correctAnswer: 2
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correctAnswer: 1
                },
                {
                    question: "What is the largest mammal in the world?",
                    options: ["Elephant", "Blue Whale", "African Giraffe", "Hippopotamus"],
                    correctAnswer: 1
                },
                {
                    question: "Who painted the Mona Lisa?",
                    options: ["Vincent Van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
                    correctAnswer: 2
                },
                {
                    question: "What is the largest country by area?",
                    options: ["China", "USA", "Canada", "Russia"],
                    correctAnswer: 3
                }
            ],
            science: [
                {
                    question: "What is the chemical symbol for Gold?",
                    options: ["Ag", "Fe", "Au", "Cu"],
                    correctAnswer: 2
                },
                {
                    question: "Which is the smallest unit of life?",
                    options: ["Atom", "Molecule", "Cell", "Tissue"],
                    correctAnswer: 2
                },
                {
                    question: "What is the hardest natural substance on Earth?",
                    options: ["Iron", "Platinum", "Diamond", "Titanium"],
                    correctAnswer: 2
                },
                {
                    question: "What is the atomic number of Carbon?",
                    options: ["4", "6", "8", "10"],
                    correctAnswer: 1
                },
                {
                    question: "What is the speed of light?",
                    options: ["250,000 km/s", "300,000 km/s", "350,000 km/s", "200,000 km/s"],
                    correctAnswer: 1
                }
            ],
            history: [
                {
                    question: "In which year did World War II end?",
                    options: ["1943", "1944", "1945", "1946"],
                    correctAnswer: 2
                },
                {
                    question: "Who was the first President of the United States?",
                    options: ["Thomas Jefferson", "Abraham Lincoln", "George Washington", "John Adams"],
                    correctAnswer: 2
                },
                {
                    question: "Which civilization built the pyramids?",
                    options: ["Romans", "Greeks", "Mayans", "Egyptians"],
                    correctAnswer: 3
                },
                {
                    question: "In what year did the Berlin Wall fall?",
                    options: ["1987", "1989", "1991", "1985"],
                    correctAnswer: 1
                },
                {
                    question: "Who was the leader of the Soviet Union during World War II?",
                    options: ["Lenin", "Trotsky", "Stalin", "Khrushchev"],
                    correctAnswer: 2
                }
            ],
            sports: [
                {
                    question: "How many players are on a soccer team on the field?",
                    options: ["9", "10", "11", "12"],
                    correctAnswer: 2
                },
                {
                    question: "Which country won the most FIFA World Cups?",
                    options: ["Germany", "Italy", "Argentina", "Brazil"],
                    correctAnswer: 3
                },
                {
                    question: "In which sport would you perform a slam dunk?",
                    options: ["Tennis", "Basketball", "Volleyball", "Hockey"],
                    correctAnswer: 1
                },
                {
                    question: "Where were the first modern Olympic Games held?",
                    options: ["London", "Paris", "Athens", "Rome"],
                    correctAnswer: 2
                },
                {
                    question: "What is the diameter of a basketball hoop in inches?",
                    options: ["16", "18", "20", "22"],
                    correctAnswer: 1
                }
            ]
        };

        this.currentCategory = null;
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.timer = null;
        this.timeLeft = 60;

        this.initEventListeners();
    }

    initEventListeners() {
        // Category Selection
        document.querySelectorAll('.category-buttons button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                this.currentCategory = e.target.dataset.category;
                document.querySelectorAll('.category-buttons button').forEach(b => b.classList.remove('selected'));
                e.target.classList.add('selected');
            });
        });

        // Start Quiz
        document.getElementById('start-quiz-btn').addEventListener('click', () => {
            if (this.currentCategory) {
                this.startQuiz();
            } else {
                alert('Please select a quiz category');
            }
        });

        // Option Selection
        document.getElementById('options-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('option')) {
                this.selectOption(e.target);
            }
        });

        // Next Question
        document.getElementById('next-btn').addEventListener('click', () => {
            this.nextQuestion();
        });

        // Restart Quiz
        document.getElementById('restart-btn').addEventListener('click', () => {
            this.resetQuiz();
        });
    }

    startQuiz() {
        this.hideAllPages();
        document.getElementById('quiz-page').classList.add('active');
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.loadQuestion();
        this.startTimer();
    }

    loadQuestion() {
        const currentQuestions = this.questions[this.currentCategory];
        const question = currentQuestions[this.currentQuestionIndex];
        
        document.getElementById('question-text').textContent = question.question;
        document.getElementById('current-question').textContent = this.currentQuestionIndex + 1;
        document.getElementById('total-questions').textContent = currentQuestions.length;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        
        question.options.forEach((option, index) => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.textContent = option;
            optionElement.dataset.index = index;
            optionsContainer.appendChild(optionElement);
        });
    }

    selectOption(optionElement) {
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.querySelectorAll('.option').forEach(opt => {
            opt.classList.remove('selected');
        });
        optionElement.classList.add('selected');
    }

    nextQuestion() {
        const selectedOption = document.querySelector('.option.selected');
        if (!selectedOption) {
            alert('Please select an option');
            return;
        }

        const currentQuestions = this.questions[this.currentCategory];
        const currentQuestion = currentQuestions[this.currentQuestionIndex];
        const selectedIndex = parseInt(selectedOption.dataset.index);

        if (selectedIndex === currentQuestion.correctAnswer) {
            this.score++;
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('incorrect');
            const correctOption = document.querySelector(`.option[data-index="${currentQuestion.correctAnswer}"]`);
            correctOption.classList.add('correct');
        }

        this.currentQuestionIndex++;

        if (this.currentQuestionIndex < currentQuestions.length) {
            setTimeout(() => {
                this.loadQuestion();
            }, 1000);
        } else {
            this.endQuiz();
        }
    }

    startTimer() {
        this.timeLeft = 60;
        const timerElement = document.getElementById('timer');
        this.timer = setInterval(() => {
            this.timeLeft--;
            timerElement.textContent = `Time Left: ${this.timeLeft}s`;

            if (this.timeLeft <= 0) {
                this.endQuiz();
            }
        }, 1000);
    }

    endQuiz() {
        clearInterval(this.timer);
        this.hideAllPages();
        document.getElementById('results-page').classList.add('active');
        
        const currentQuestions = this.questions[this.currentCategory];
        document.getElementById('final-score').textContent = `${this.score}/${currentQuestions.length}`;

        // Optional: Add results breakdown
        const resultsBreakdown = document.getElementById('results-breakdown');
        resultsBreakdown.innerHTML = '';
        
        let resultText = '';
        if (this.score === currentQuestions.length) {
            resultText = 'Perfect Score! Congratulations! ðŸ†';
        } else if (this.score >= Math.floor(currentQuestions.length * 0.7)) {
            resultText = 'Great Job! You did very well! ðŸ‘';
        } else if (this.score >= Math.floor(currentQuestions.length * 0.5)) {
            resultText = 'Good effort. Keep practicing! ðŸ“š';
        } else {
            resultText = 'You can do better. Try again! ðŸ’ª';
        }

        resultsBreakdown.textContent = resultText;
    }

    resetQuiz() {
        this.hideAllPages();
        document.getElementById('landing-page').classList.add('active');
        this.currentCategory = null;
        document.querySelectorAll('.category-buttons button').forEach(b => b.classList.remove('selected'));
    }

    hideAllPages() {
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
    }
}

// Initialize the quiz app when the DOM is fully loaded
document.addEventListener('DOMContentLoaded', () => {
    new QuizApp();
});
</script>

</body>

</html>
